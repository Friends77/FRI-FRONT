name: Deploy Frontend

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build:prod

      - name: Archive build artifacts
        run: tar -czvf build.tar.gz ./dist

      - name: Add EC2 host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Save SSH key to file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy build to EC2
        run: |
          scp -i private_key.pem build.tar.gz ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu

      - name: Deploy on EC2
        run: |
          ssh -i private_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu
            rm -rf /home/ubuntu/FRI-FRONT/dist
            tar -xzvf build.tar.gz
            mv dist /home/ubuntu/FRI-FRONT/
            rm build.tar.gz
            sudo systemctl restart nginx  
          EOF
