name: Deploy Frontend with Docker

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build:prod

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "TAG=$(date +%Y%m%d%H%M)" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/friends77:$TAG .
          docker push ${{ secrets.DOCKER_USERNAME }}/friends77:$TAG
          docker tag ${{ secrets.DOCKER_USERNAME }}/friends77:$TAG ${{ secrets.DOCKER_USERNAME }}/friends77:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/friends77:latest

      - name: Deploy to EC2
        run: |
          ssh -i private_key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKER_USERNAME }}/friends77:$TAG
            docker stop friends77 || true
            docker rm friends77 || true
            docker run -d -p 80:80 --name friends77 ${{ secrets.DOCKER_USERNAME }}/friends77:$TAG
          EOF
